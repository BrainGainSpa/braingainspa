<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Quiz Registration</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/1.10.2/css/bootstrap-combined.min.css" rel="stylesheet" />
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/1.10.2/js/bootstrap.min.js">   </script>

    <style type="text/css">
        body {
            font-family: Calibri;
        }

        .style1 {
            width: 513px;
            border: 1px solid #000080;
            text-align: center;
        }

        .style2 {
            width: 157px;
            text-align: right;
            font-weight: 700;
            color: #0099CC;
        }

        .style22 {
            width: 157px;
            text-align: left;
            font-weight: 700;
            color: #0099CC;
        }

        .style222 {
            text-align: center;
            font-weight: 700;
            color: #0099CC;
        }

        .style3 {
            padding-left: 40px;
            text-align: left;
        }

        .style3 {
            text-align: left;
        }

        div.centered {
            text-align: center;
        }

            div.centered table {
                margin: 0 auto;
                text-align: left;
            }

            div.centered hr {
                text-align: center;
                width: 513px;
            }

        div.centered1 {
            text-align: center;
            padding-left: 380px;
        }

        .style5 {
            color: #003366;
        }


        .style6 {
            font-size: small;
            color: #FFFFFF;
            background-color: #003366;
            text-align: left;
        }

        .button {
            display: block;
            width: 115px;
            height: 25px;
            background: #4E9CAF;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: larger;
            text-decoration: none;
            position: relative;
            left: 35%;
        }
    </style>
</head>
<body>
    <!--<div id="header" style="text-align: center; display: block;">
        <img alt="VientiConsultBanner" id="vcBanner" height="97"
             src="http://vienticonsult.com/Content/Images/Banner4Mail.png" width="513" />
    </div>
    <br />
    <div style="margin-left:280px;">
        <h2><span>Welcome to Vienti Consult</span></h2>
    </div>
    <br />-->
    <div id="Div1" class="centered" style="display:block;">
        <table cellspacing="1" class="style1">
            <tr>
                <td colspan="2">
                    <img alt="VientiConsultBanner" id="vcBanner" height="97"
                         src="http://vienticonsult.com/Content/Images/Banner4Mail.png" width="513" />
                </td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h2><span>Welcome to Vienti Consult</span></h2>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    
                </td>
            </tr>
            <tr>
                <td colspan="2"
                    style="color: #FFFFFF; font-weight: 700; font-size: large; background-color: #003366; text-align: center;">
                    Registration Details
                </td>
            </tr>
            <tr>
                <td class="style22" colspan="2"></td>
            </tr>
            <tr>
                <td class="style2">
                    <strong>Name</strong>
                </td>
                <td class="style3">
                    {FullName}
                </td>
            </tr>

            <tr>
                <td class="style2">
                    <strong>Date </strong>
                </td>
                <td class="style3">
                    {Date}
                </td>
            </tr>
            <tr>
                <td class="style2">
                    User Name
                </td>
                <td class="style3">
                    {Email}
                </td>
            </tr>
            <tr>
                <td class="style2">
                    Password
                </td>
                <td class="style3">
                    {Password}
                </td>
            </tr>
            <tr>
                <td class="style22" colspan="2"></td>
            </tr>
            <tr>
                <td class="style22" colspan="2"></td>
            </tr>
            <tr>
                <td class="style222" colspan="2">
                    Thanks for registering @ <span class="style5"><strong>Vienti Consult</strong></span>.<br /><br />
                    To activate your account, please click on the button below. <br /><br />
                    <div align="center">
                        <a href={url} class="button">Activate</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="style2">
                    &nbsp;
                </td>
                <td class="style3">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td colspan="2" class="style6">
                    <span>
                        &copy;2020-2021 Web Quiz. All rights reserved.
                    </span>
                </td>
            </tr>
        </table>


    </div>

</body>
</html>
